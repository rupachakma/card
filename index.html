<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="left-section">
            <h3>Your Result</h3>
            <div class="number">
                <h1>76</h1>
                <small>of 100</small>
            </div>
            <div class="number-content">
                <h2>Great</h2><br>
                <small>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias, praesentium</small>
            </div>
        </div>
        <div class="right-section">
            <h3>Summary</h3>
            <div class="summary-wrapper">
                <div class="item1">
                    <p><i class="fa-solid fa-bolt"></i>  Reaction</p>
                    <p>52/100</p>
                </div>
                <div class="item2">
                    <p><i class="fa-regular fa-clock"></i>  Memory</p>
                    <p>92/100</p>
                </div>
                <div class="item3">
                    <p><i class="fa-regular fa-comment-dots"></i>  Verbal</p>
                    <p>32/100</p>
                </div>
                <div class="item4">
                    <p><i class="fa-regular fa-eye"></i>  Visual</p>
                    <p>55/100</p>
                </div>
            </div> 
            <button>Continue</button> 
        </div>
    </div>
</body>
</html>
